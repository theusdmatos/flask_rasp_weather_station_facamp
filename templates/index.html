<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Estação Meteorológica</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900'>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container-fluid">
    <div id="sha_app" class="row">
     
      <section id="sha_header_bar" class="col-12">
        <div class="row">
          <div class="col-12">
            <center>
              <span class="heading">Monitoramento de uma Estação Meteorológica</span>
              <br>
            </center>
          </div>
        </div>
      </section>
    
      <section id="sha_button_list" class="col-12">
        <div class="row">
          <div class="col-12">
            <ul>
              <li class="on">
                <span>
                  <i class="fa fa-home"></i>
                </span>
              </li>
              <li class="off">
                <span>
                  <i class="fa fa-lightbulb-o"></i>
                </span>
              </li>
              <li class="off">
                <span>
                  <i class="fa fa-wifi"></i>
                </span>
              </li>
              <li class="off">
                <span>
                  <i class="fa fa-snowflake-o"></i>
                </span>
              </li>
              <li class="on">
                <span>

                  <i type="byutton" class="btn fa fa-refresh" onClick="window.location.reload();"></i>

                </span>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section id="sha_temp_body" class="col-12">
        <div class="row">
          <div class="col-12">
            <span class="sha_temp">
              <span>
                <span class="temp-data"> {{temp}} <sup>&deg;C</sup> </span>
              </span>
            </span>
          </div>
        </div>
      </section>

      <section id="sha_temp_meta" class="col-12">
        <div class="row">
          <div class="col-12 sha_tile">
            <div>
              <span class="tile_icon">
                <i class="fa fa-fire"></i>
              </span>
              <span class="tile_info">
                Umidade
                <span>{{hum}}%</span>
              </span>
            </div>
          </div>

        </div>
      </section>

    </div>
  </div>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
